<form (ngSubmit)="onSubmit()" #participationForm="ngForm">
  <div class="form-group row">
    <label for="inputLastName" class="col-sm-1 col-form-label">Nom</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputLastName" [value]="currentUser.lastName" placeholder="Nom" disabled="disabled"
      />
    </div>
    <label for="inputFirstName" class="col-sm-1 col-form-label">Prénom</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputFirstName" [value]="currentUser.firstName" placeholder="Prénom" disabled="disabled"
      />
    </div>
  </div>
  <div class="row">
    <h4 class="col-sm-12">Adresse <small class="text-muted">Pour les remerciements</small></h4>
  </div>
  <div class="form-group row">
    <label for="inputStreet" class="col-sm-1 col-form-label">Rue</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputStreet" placeholder="Rue" [(ngModel)]="participation.street" name="street"
        #street="ngModel" required/>
      <div [hidden]="street.valid || street.pristine" class="alert alert-danger">La rue est requise</div>
    </div>
    <label for="inputNumber" class="col-sm-1 col-form-label">N°</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="inputNumber" [(ngModel)]="participation.number" name="number" #number="ngModel"
        placeholder="N°" required/>
      <div [hidden]="number.valid || number.pristine" class="alert alert-danger">Le numéro est requis</div>
    </div>
    <label for="inputBox" class="col-sm-1 col-form-label">Boîte</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="inputBox" [(ngModel)]="participation.box" name="box" #box="ngModel" placeholder="Boîte"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="inputZipCode" class="col-sm-1 col-form-label">Code postal</label>
    <div class="col-sm-5">
      <input type="number" class="form-control" id="inputZipCode" [(ngModel)]="participation.zipCode" name="zipCode" #zipCode="ngModel"
        placeholder="Code postal" pattern="\d+" required/>
      <div [hidden]="zipCode.valid || zipCode.pristine" class="alert alert-danger">Le code postal est requis</div>
    </div>
    <label for="inputCity" class="col-sm-1 col-form-label">Localité</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputCity" [(ngModel)]="participation.city" name="city" #city="ngModel" placeholder="Localité"
        required/>
      <div [hidden]="city.valid || city.pristine" class="alert alert-danger">La localité est requise</div>
    </div>
  </div>
  <div class="row">
    <h4 class="col-sm-12">Evénements</h4>
  </div>
  <div class="form-group row" *ngFor="let invitation of invitations; let i = index;">
    <label for="inputEventAttending{{i}}" class="col-sm-3 col-form-label">Le {{invitation.startDate | date: 'dd/MM à HH:mm'}} : {{invitation.eventName}}</label>
    <input type="hidden" [(ngModel)]="participation.attendings[i].eventId" name="eventId{{i}}" />
    <input type="checkbox" class="form-check-input col-sm-1" id="inputEventAttending{{i}}" [(ngModel)]="participation.attendings[i].isAttending"
      name="eventAttending{{i}}" />
  </div>
  <!-- TODO: additional infos for event with id = x -->
  <button type="submit" class="btn btn-success" [disabled]="!participationForm.form.valid">Soumettre</button>
</form>
