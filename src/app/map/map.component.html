<div class="container">

  <app-navbar></app-navbar>

  <h1>{{ title }}</h1>

  <!-- this creates a google map on the page with the given lat/lng from -->
  <!-- the component as the initial center of the map: -->

  <sebm-google-map [latitude]="lat" [longitude]="lng" mapTypeControl="true">
    <sebm-google-map-marker [latitude]="lat" [longitude]="lng" [title]="title"></sebm-google-map-marker>
  </sebm-google-map>
</div>
